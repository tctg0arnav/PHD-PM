{% extends "ticket_created.html" %}
{% block form %}
<article>
    <form action="/super/2/{{ Ticket['Project_ID'] }}" method="post">
        <label for="Supervisor2_Remarks">Supervisor 2 Remarks</label>
        <textarea name="Supervisor2_Remarks" id="Supervisor2_Remarks" cols="30" rows="10"></textarea>
        <button type="submit" name="submit" value="Approve">Approve</button>
        <button type="submit" name="submit" value="Reject">Reject</button>
    </form>
</article>
{% endblock %}
