<!doctype html>
<html lang="en" data-theme="light">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='pico.min.css') }}">
    <style>
        [data-theme="light"],
    :root:not([data-theme="dark"]) {
      --primary: #640000;
      --primary-hover: #640000;
      --primary-focus: rgba(143, 143, 143, 0.125);
      --primary-inverse: #FFF;
    }

    .primary {
      background-color: #640000;
      border-color: #640000;
      border-radius: 0;
    }

    .primary:hover {
      background-color: #4a0101;
    }
    .article {
      box-shadow: 10px 10px 10px #acacac;
      border: 1.5px solid #640000 !important;

    }
    body > main {
    display: flex;
    flex-direction: column;
    justify-content: center;
    min-height: calc(100vh - 7rem);
    padding: 1rem 0;
    }

    article.grid {
    padding: 0;
    overflow: hidden;
    }

    article.grid div {
    padding: 1rem;
    }
    .secondary {
      background-color: white;
      color: #640000;
      border-color: #640000;
      border-radius: 0;

    }

    .secondary:hover {
      background-color: #f6f6f6;
    }

    .modal {
      border: 1.5px solid #640000;
      border-radius: 0;
    }

    .header h1 {
      color: #640000 !important;
    }
    .nav-container{
      display: none;
      text-align: center;
    }

        .nav {
          
            
            margin: 0 auto;
            
            color: white;
            min-height: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            gap: 5%;
            font-family: 'Times New Roman', Times, serif;
            font-size: 30px;
            margin-bottom: 3%;

        }

        .nav img {
            height: 70px;

        }

    @media (min-width: 576px) {
    body > main {
        padding: 1.25rem 0;
    }

    article.grid div {
        padding: 1.25rem;
    }
    }

    @media (min-width: 768px) {
    body > main {
        padding: 1.5rem 0;
    }

    article.grid div {
        padding: 1.5rem;
    }
    }

    @media (min-width: 992px) {
    body > main {
        padding: 1.75rem 0;
    }

    article.grid div {
        padding: 1.75rem;
    }
    }

    @media (min-width: 1200px) {
    body > main {
        padding: 2rem 0;
    }

    article.grid div {
        padding: 2rem;
    }
    }

    /* Nav */
    summary[role="link"].secondary:is([aria-current],:hover,:active,:focus) {
    background-color: transparent;
    color: var(--secondary-hover);
    }

    /* Hero Image */
    article div:nth-of-type(1) {
    display: none;
    background-color: #374956;
    background-image: url("{{ url_for('static', filename='images/heroimg.png') }}" );
    background-position: top;
    background-size: cover;
    }
    
    @media (min-width: 992px) {
    .grid > div:nth-of-type(1) {
        display: block;
    }
   
    }
    @media (max-width: 992px) {
      body{
      background-image: url("{{ url_for('static', filename='images/heroimg2.png') }}" );
      height: 100vh;
      background-position: center;
      background-size: cover ;
    }
    .article {
      box-shadow: none;
      border: 1.5px solid #640000 !important;

    }
    .nav-container {
      display: block;
    }
    
    }

    /* Footer */
    body > footer {
    padding: 1rem 0;
    }
    article.modal {
        width: calc(100vw / 3);
    }    
    </style>
  </head>

  <body>
    <main class="container">
      <div class="nav-container">
        <div class="nav">
            <div class="logo">
                <img src=".{{ url_for('static', filename='images/tietlogo2.png') }}" alt="logo">
            </div>
            <div class="brand">
                <strong>PhD Progress Monitoring System</strong>
            </div>
        </div>
    </div>
      <article class="grid article">
        <div></div>
        <div>
          <header class="header"><h1>Log in</h1></header>
          
          <form action="/login" method="post">
            <input type="email" name="email" placeholder="Email" aria-label="email" autocomplete="email" required>
            <input id="password" type="password" name="password" placeholder="Password" aria-label="Password" autocomplete="password" required>
            <button class="primary" type="submit" class="contrast">Login</button>
            <p>Don't have an account? <a href="/register"> Register here</a></p>
          </form>
        </div>
        
      </article>
    </main>
    {% if error != '' %}
    <dialog class="container" id="modal-example" open>
        <article class="modal">
          <a href="#close"
            aria-label="Close"
            class="close"
            data-target="modal-example"
            onClick="toggleModal(event)">
          </a>
          <h3 style="color: #640000;">Error</h3>
          <p>
            {{ error }}
          </p>
          <footer>
            <a href="#confirm"
              role="button"
              class="secondary"
              data-target="modal-example"
              onClick="toggleModal(event)">
              Close
            </a>
          </footer>
        </article>
      </dialog>
    {% endif %}
  </body>

</html>
